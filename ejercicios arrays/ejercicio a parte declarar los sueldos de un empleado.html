//declarar los sueldos de un empleado y obtener su media
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	
//============Funciones==============
function Proceso (tab_sueldo) {
	var suma=0;
for(const x in tab_sueldo){
	if (x >0) {
		suma = suma+ tab_sueldo[x];
}
}
var media=suma / (tab_sueldo.length -1);
return(media);
}
function Visualizar(media, tab_sueldo){
	alert("La media de  " + tab_sueldo[0] + " es " + media)
}


//================Programa principal====================

tab_sueldo= ["Luis", 1000, 2500, 800, 2000]
var resul = Proceso (tab_sueldo);
Visualizar (resul, tab_sueldo);


</script>
</body>
</html>
