<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script>
//============Funciones==============
function Media (mat_sueldo) {
	var suma=0;
for(const x in mat_sueldo){
	if (x >0) {
		suma = suma+ mat_sueldo[x];
}
}
var media=suma / (mat_sueldo.length -1);
return(media);
}
function Visualizar(mat_sueldo){
 for(const x in mat_sueldo){
 	med=Media(mat_sueldo [x]);
 	alert("La media de " + mat_sueldo [x][0] + " es " +  med);
 } 
}

//================Programa principal====================

mat_sueldo= [
	["Luis", 1000, 2500, 800, 2000],
	["Mar", 2000, 2300, 1800, 200],
	["Lucas", 1500, 1000, 2400, 3000],
	["David", 1200, 2200, 1800, 4000],
	["Canovas", 3400, 5200, 1200, 3500]
	];
Visualizar(mat_sueldo);

</script>
</body>
