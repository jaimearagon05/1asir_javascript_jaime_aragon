<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
  const tabla_notas = [7,8,9,10];
  //Guardar en un script las notas  de un alumno. visualizar la media
function media(tab){
  let suma = 0;
  for (let i = 0; i < tab.length; i++) {
  suma = suma + tab [i];
}
media = suma/tab.length;
return media;
}
//--programa principal
result = media (tabla_notas);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
